<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-API Routing</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'/>" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-black: #0a0a0a;
            --panel: rgba(17, 17, 17, 0.9);
            --panel-border: rgba(59, 42, 84, 0.4);
            --node-border: rgba(255, 255, 255, 0.06);
            --node-accent: #6ee7ff;
            --node-glow: rgba(110, 231, 255, 0.35);
            --grid: rgba(255, 255, 255, 0.04);
            --grid-strong: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg-black);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #d1d5db;
        }

        .grid-bg {
            background-image:
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .grid-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(var(--grid-strong) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-strong) 1px, transparent 1px);
            background-size: 160px 160px;
            pointer-events: none;
            opacity: 0.6;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(12px);
        }

        .node {
            border: 1px solid var(--node-border);
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .node:hover {
            transform: translateY(-2px);
            border-color: var(--node-accent);
            box-shadow: 0 0 20px var(--node-glow);
        }

        .node-palette {
            background: rgba(17, 17, 17, 0.85);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .account-scroll {
            height: 520px;
            max-height: calc(100vh - 220px);
            overflow-y: auto;
            padding-right: 6px;
            scrollbar-width: thin;
            scrollbar-color: rgba(110, 231, 255, 0.3) transparent;
        }

        .drop-slot {
            min-width: 120px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            transition: border-color 0.2s ease, color 0.2s ease;
            background: linear-gradient(135deg, rgba(110, 231, 255, 0.05), rgba(255, 255, 255, 0.02));
            position: relative;
        }

        .drop-slot.active {
            border-color: var(--node-accent);
            color: var(--node-accent);
        }

        .drop-slot::after {
            content: "+";
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.2);
        }

        .account-pill {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .action-wrap {
            perspective: 1000px;
        }

        .action-btn {
            transform-style: preserve-3d;
            transition: box-shadow 0.3s ease, background 0.3s ease, border-color 0.3s ease;
            background: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 42, 84, 0.3);
        }

        #back-btn:hover {
            background: rgba(71, 150, 227, 0.15);
            border-color: #4796E3;
            box-shadow: 0 0 20px rgba(71, 150, 227, 0.4),
                0 0 40px rgba(71, 150, 227, 0.2);
        }

        #save-btn:hover {
            background: rgba(34, 197, 94, 0.18);
            border-color: rgba(34, 197, 94, 0.7);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.45),
                0 0 42px rgba(34, 197, 94, 0.25);
        }

        #clear-btn:hover {
            background: rgba(248, 81, 73, 0.18);
            border-color: rgba(248, 81, 73, 0.8);
            box-shadow: 0 0 20px rgba(248, 81, 73, 0.45),
                0 0 42px rgba(248, 81, 73, 0.25);
        }

        #rotate-btn:hover {
            background: rgba(107, 77, 163, 0.18);
            border-color: rgba(107, 77, 163, 0.7);
            box-shadow: 0 0 20px rgba(107, 77, 163, 0.45),
                0 0 42px rgba(107, 77, 163, 0.25);
        }

        .flow-canvas {
            position: relative;
            padding: 12px 6px 28px;
        }

        .flow-lines {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .flow-node {
            position: relative;
            border-color: rgba(110, 231, 255, 0.3);
            background: linear-gradient(145deg, rgba(110, 231, 255, 0.14), rgba(10, 10, 10, 0.9));
            box-shadow: 0 0 24px rgba(110, 231, 255, 0.12);
            overflow: hidden;
            z-index: 2;
        }

        .flow-node::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(110, 231, 255, 0.18), transparent 50%);
            opacity: 0.4;
            pointer-events: none;
        }

        .flow-node::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, rgba(110, 231, 255, 0.8), rgba(110, 231, 255, 0));
            opacity: 0.6;
        }

        .flow-node.drop-target {
            border-color: rgba(110, 231, 255, 0.85);
            box-shadow: 0 0 26px rgba(110, 231, 255, 0.35);
        }

        .flow-badge {
            width: 22px;
            height: 22px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(110, 231, 255, 0.2);
            color: #b9f3ff;
            font-size: 11px;
            font-weight: 700;
        }

        .flow-port {
            position: absolute;
            top: 50%;
            width: 10px;
            height: 10px;
            border-radius: 999px;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid rgba(110, 231, 255, 0.6);
            box-shadow: 0 0 10px rgba(110, 231, 255, 0.4);
            transform: translateY(-50%);
            pointer-events: none;
        }

        .flow-port-left {
            left: -6px;
        }

        .flow-port-right {
            right: -6px;
        }

        .flow-line-core {
            stroke: url(#flow-gradient);
            stroke-width: 2.2;
            fill: none;
            opacity: 0.9;
            stroke-dasharray: 12 8;
            animation: flow-dash 8s linear infinite;
        }

        .flow-line-glow {
            stroke: url(#flow-gradient);
            stroke-width: 6;
            fill: none;
            opacity: 0.25;
            filter: url(#flow-glow);
        }

        @keyframes flow-dash {
            to {
                stroke-dashoffset: -200;
            }
        }
    </style>
</head>

<body class="min-h-screen p-6">
    <div class="max-w-7xl mx-auto space-y-6">
        <header class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-200">Routing Canvas</h1>
                <p class="text-sm text-gray-500 mt-1">Drag models into the chain. Only 429 triggers fallback.</p>
            </div>
            <div class="flex items-center gap-3">
                <div class="action-wrap inline-block">
                    <button onclick="window.location.href='/quota'" id="back-btn"
                        class="action-btn px-4 py-2 rounded-lg font-bold text-gray-300 text-sm">
                        Back to Quota
                    </button>
                </div>
                <div class="action-wrap inline-block">
                    <button onclick="saveRouting()" id="save-btn"
                        class="action-btn px-4 py-2 rounded-lg font-bold text-gray-300 text-sm">
                        Save
                    </button>
                </div>
                <div class="action-wrap inline-block">
                    <button onclick="clearRouting()" id="clear-btn"
                        class="action-btn px-4 py-2 rounded-lg font-bold text-gray-300 text-sm">
                        Clear
                    </button>
                </div>
                <div class="action-wrap inline-block">
                    <button onclick="rotateRouting()" id="rotate-btn"
                        class="action-btn px-4 py-2 rounded-lg font-bold text-gray-300 text-sm">
                        Rotate Next
                    </button>
                </div>
            </div>
        </header>

        <div class="grid lg:grid-cols-[320px_1fr] gap-6">
            <aside class="panel rounded-2xl p-4 space-y-4">
                <div>
                    <h2 class="text-sm uppercase tracking-[0.2em] text-gray-500">Accounts</h2>
                    <p class="text-xs text-gray-600 mt-1">Drag a model block into the flow.</p>
                </div>
                <div id="account-list" class="space-y-4 account-scroll"></div>
            </aside>

            <section class="relative panel rounded-2xl p-6 min-h-[500px] grid-bg overflow-hidden">
                <div class="relative z-10">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-sm uppercase tracking-[0.2em] text-gray-500">Flow</h2>
                        <div id="save-status" class="text-xs text-gray-500"></div>
                    </div>
                    <div id="flow-canvas"
                        class="flow-canvas flex items-center gap-4 flex-nowrap overflow-x-auto min-h-[200px]"></div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8964';
        let accounts = {};
        let models = {};
        let flowEntries = [];

        async function loadRouting() {
            const response = await fetch(`${API_BASE}/routing/config`);
            const data = await response.json();
            accounts = data.accounts || {};
            models = data.models || {};
            flowEntries = data.config?.entries || [];
            renderAccounts();
            renderFlow();
            bindCanvasEvents();
        }

        function renderAccounts() {
            const container = document.getElementById('account-list');
            container.innerHTML = '';
            const providerOrder = ['antigravity', 'codex', 'copilot'];
            let totalAccounts = 0;

            providerOrder.forEach(provider => {
                const providerAccounts = accounts[provider] || [];
                const providerModels = models[provider] || [];
                if (providerAccounts.length === 0) return;
                totalAccounts += providerAccounts.length;

                providerAccounts.forEach(account => {
                    const card = document.createElement('div');
                    card.className = 'space-y-3';

                    const header = document.createElement('div');
                    header.className = 'flex items-center justify-between';
                    header.innerHTML = `
                        <div class="text-sm font-semibold text-gray-200">${account.displayName}</div>
                        <span class="account-pill text-[10px] px-2 py-0.5 rounded-full">${provider}</span>
                    `;
                    card.appendChild(header);

                    const modelGrid = document.createElement('div');
                    modelGrid.className = 'grid grid-cols-1 gap-2';

                    providerModels.forEach(model => {
                        const node = document.createElement('div');
                        node.className = 'node node-palette rounded-xl px-3 py-2 text-xs cursor-grab';
                        node.draggable = true;
                        node.dataset.provider = provider;
                        node.dataset.accountId = account.id;
                        node.dataset.modelId = model.id;
                        node.dataset.label = model.label;
                        node.dataset.accountLabel = account.displayName;
                        node.textContent = model.label;
                        node.addEventListener('dragstart', onDragStart);
                        modelGrid.appendChild(node);
                    });

                    card.appendChild(modelGrid);
                    container.appendChild(card);
                });
            });

            if (totalAccounts === 0) {
                container.innerHTML = `<div class="text-xs text-gray-500">No accounts yet. Add accounts from /quota.</div>`;
            }
        }

        function renderFlow() {
            const canvas = document.getElementById('flow-canvas');
            canvas.innerHTML = '';

            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('id', 'flow-lines');
            svg.setAttribute('class', 'flow-lines');
            canvas.appendChild(svg);

            flowEntries.forEach((entry, i) => {
                const node = document.createElement('div');
                node.className = 'node flow-node rounded-2xl px-4 py-3 text-sm min-w-[200px] cursor-grab';
                node.draggable = true;
                node.dataset.sourceIndex = i;
                node.dataset.flowIndex = i;
                node.addEventListener('dragstart', onDragStart);
                node.addEventListener('dragover', onNodeDragOver);
                node.addEventListener('dragleave', onNodeDragLeave);
                node.addEventListener('drop', onNodeDrop);
                node.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flow-badge">${i + 1}</div>
                        <span class="text-[10px] uppercase tracking-[0.2em] text-gray-500">${entry.provider}</span>
                    </div>
                    <div class="text-xs text-gray-500 mt-2">${entry.accountLabel || entry.accountId}</div>
                    <div class="text-sm font-semibold text-gray-200 mt-1">${entry.label}</div>
                    <div class="text-[10px] text-gray-500 mt-2">fallback on 429</div>
                    <button class="text-[10px] text-gray-500 mt-2" onclick="removeEntry(${i})">Remove</button>
                    <span class="flow-port flow-port-left"></span>
                    <span class="flow-port flow-port-right"></span>
                `;
                canvas.appendChild(node);
            });

            const slot = document.createElement('div');
            slot.className = 'drop-slot';
            slot.dataset.index = flowEntries.length;
            slot.textContent = 'Drop here';
            slot.addEventListener('dragover', onDragOver);
            slot.addEventListener('dragleave', onDragLeave);
            slot.addEventListener('drop', onDrop);
            canvas.appendChild(slot);

            requestAnimationFrame(drawFlowLines);
        }

        function onDragStart(event) {
            const node = event.target;
            const payload = {
                provider: node.dataset.provider,
                accountId: node.dataset.accountId,
                modelId: node.dataset.modelId,
                label: node.dataset.label,
                accountLabel: node.dataset.accountLabel,
                sourceIndex: node.dataset.sourceIndex
            };
            event.dataTransfer.setData('application/json', JSON.stringify(payload));
        }

        function onDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('active');
        }

        function onDragLeave(event) {
            event.currentTarget.classList.remove('active');
        }

        function onDrop(event) {
            event.preventDefault();
            const slot = event.currentTarget;
            slot.classList.remove('active');
            const index = Number(slot.dataset.index);
            const payload = JSON.parse(event.dataTransfer.getData('application/json'));

            if (payload.sourceIndex !== undefined) {
                const from = Number(payload.sourceIndex);
                const [moved] = flowEntries.splice(from, 1);
                flowEntries.splice(index > from ? index - 1 : index, 0, moved);
                renderFlow();
                return;
            }

            const entry = {
                id: crypto.randomUUID(),
                provider: payload.provider,
                accountId: payload.accountId,
                modelId: payload.modelId,
                label: payload.label,
                accountLabel: payload.accountLabel
            };
            flowEntries.splice(index, 0, entry);
            renderFlow();
        }

        function onNodeDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drop-target');
        }

        function onNodeDragLeave(event) {
            event.currentTarget.classList.remove('drop-target');
        }

        function onNodeDrop(event) {
            event.preventDefault();
            const node = event.currentTarget;
            node.classList.remove('drop-target');
            const targetIndex = Number(node.dataset.flowIndex);
            const payload = JSON.parse(event.dataTransfer.getData('application/json'));

            if (payload.sourceIndex !== undefined) {
                const from = Number(payload.sourceIndex);
                const [moved] = flowEntries.splice(from, 1);
                const insertIndex = from < targetIndex ? targetIndex - 1 : targetIndex;
                flowEntries.splice(insertIndex, 0, moved);
                renderFlow();
                return;
            }

            const entry = {
                id: crypto.randomUUID(),
                provider: payload.provider,
                accountId: payload.accountId,
                modelId: payload.modelId,
                label: payload.label,
                accountLabel: payload.accountLabel
            };
            flowEntries.splice(targetIndex, 0, entry);
            renderFlow();
        }

        function removeEntry(index) {
            flowEntries.splice(index, 1);
            renderFlow();
        }

        async function saveRouting() {
            const status = document.getElementById('save-status');
            status.textContent = 'Saving...';
            await fetch(`${API_BASE}/routing/config`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ entries: flowEntries })
            });
            status.textContent = 'Saved';
            setTimeout(() => status.textContent = '', 2000);
        }

        function clearRouting() {
            flowEntries = [];
            renderFlow();
        }

        function rotateRouting() {
            if (flowEntries.length > 1) {
                const first = flowEntries.shift();
                flowEntries.push(first);
                renderFlow();
            }
        }

        function bindCanvasEvents() {
            const canvas = document.getElementById('flow-canvas');
            if (!canvas || canvas.dataset.bound) return;
            canvas.dataset.bound = 'true';
            canvas.addEventListener('scroll', () => {
                requestAnimationFrame(drawFlowLines);
            }, { passive: true });
        }

        function drawFlowLines() {
            const canvas = document.getElementById('flow-canvas');
            const svg = canvas ? canvas.querySelector('#flow-lines') : null;
            if (!canvas || !svg) return;

            const width = Math.max(canvas.scrollWidth, canvas.clientWidth);
            const height = Math.max(canvas.scrollHeight, canvas.clientHeight);

            svg.setAttribute('width', width);
            svg.setAttribute('height', height);
            svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
            svg.style.width = `${width}px`;
            svg.style.height = `${height}px`;

            const canvasRect = canvas.getBoundingClientRect();
            const scrollLeft = canvas.scrollLeft;
            const scrollTop = canvas.scrollTop;

            const nodes = Array.from(canvas.querySelectorAll('.flow-node'))
                .sort((a, b) => Number(a.dataset.flowIndex) - Number(b.dataset.flowIndex));

            const defs = `
                <defs>
                    <linearGradient id="flow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#6ee7ff" stop-opacity="0.9"></stop>
                        <stop offset="60%" stop-color="#8b9bff" stop-opacity="0.9"></stop>
                        <stop offset="100%" stop-color="#a78bfa" stop-opacity="0.9"></stop>
                    </linearGradient>
                    <filter id="flow-glow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="6" result="coloredBlur"></feGaussianBlur>
                        <feMerge>
                            <feMergeNode in="coloredBlur"></feMergeNode>
                            <feMergeNode in="SourceGraphic"></feMergeNode>
                        </feMerge>
                    </filter>
                </defs>
            `;

            let paths = '';
            for (let i = 0; i < nodes.length - 1; i++) {
                const current = nodes[i];
                const next = nodes[i + 1];
                const startPort = current.querySelector('.flow-port-right');
                const endPort = next.querySelector('.flow-port-left');
                if (!startPort || !endPort) continue;

                const startRect = startPort.getBoundingClientRect();
                const endRect = endPort.getBoundingClientRect();
                const startX = startRect.left - canvasRect.left + scrollLeft + startRect.width / 2;
                const startY = startRect.top - canvasRect.top + scrollTop + startRect.height / 2;
                const endX = endRect.left - canvasRect.left + scrollLeft + endRect.width / 2;
                const endY = endRect.top - canvasRect.top + scrollTop + endRect.height / 2;
                const curve = Math.max(40, Math.min(180, Math.abs(endX - startX) * 0.5));

                const path = `M ${startX} ${startY} C ${startX + curve} ${startY}, ${endX - curve} ${endY}, ${endX} ${endY}`;
                paths += `<path class="flow-line-glow" d="${path}"></path>`;
                paths += `<path class="flow-line-core" d="${path}"></path>`;
            }

            svg.innerHTML = `${defs}${paths}`;
        }

        loadRouting();
        window.addEventListener('resize', drawFlowLines);
    </script>
</body>

</html>
